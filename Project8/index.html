<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Animated Image Gallery</h1>
<div class="gallery">
    <div class="image-box active">
        <img src="https://images.pexels.com/photos/371985/pexels-photo-371985.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
    </div>
    <div class="image-box">
        <img src="https://images.pexels.com/photos/28227277/pexels-photo-28227277/free-photo-of-daniel.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
    </div>
    <div class="image-box">
        <img src="https://images.pexels.com/photos/28704263/pexels-photo-28704263/free-photo-of-outdoor-book-market-at-saint-sulpice-paris.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
    </div>
    <div class="image-box">
        <img src="https://images.pexels.com/photos/29062948/pexels-photo-29062948/free-photo-of-stylish-woman-in-green-jacket-and-grey-hood.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
    </div>
    <div class="image-box">
        <img src="https://images.pexels.com/photos/29032720/pexels-photo-29032720/free-photo-of-stylish-portrait-of-a-man-in-a-suit.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
    </div>
</div>
</body>
</html>
