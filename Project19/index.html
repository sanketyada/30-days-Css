<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    
  </head>
  <body>
    <div class="main">
      <div class="header">
        <img src="pngwing.com (4).png" class="menu" />
        <p>Zoom</p>
        <img src="—Pngtree—vector bell icon_4187191.png" class="bell" />
      </div>
      <div class="main-text">
        <h1>
          Transform your <br>information into <br> action with <small>Al <br> Companion</small> 
        </p>
      </div>
      <div class="footer">
        <img src="—Pngtree—vector house icon_4013710.png" alt="">
        <img src="search.png" alt="">
        <img src="user.png" alt="">
        <img src="rewind.png" alt="">
      </div>
      <div class="connect">
        <a href="">Connect Now</a>
      </div>

      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="img/pexels-creationhill-1681010.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="img/pexels-divinetechygirl-1181686.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="img/pexels-moose-photos-170195-1587009.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="img/pexels-olly-789822.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="img/pexels-thgusstavo-1933873.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="img/pexels-vinicius-wiesehofer-289347-1090387.jpg" alt="">
          </div>
        </div>
      </div>
    
      <!-- Swiper JS -->
      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
      <!-- Initialize Swiper -->
      <script>
        var swiper = new Swiper(".mySwiper", {
          effect: "cards",
          grabCursor: true,
        });
      </script>
  </body>
</html>
