<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="nav">
        <div class="logo">
            <img src="Trueview-logo-2-300x100-1.png" alt="">
        </div>
        <div class="features">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Cloud Sevices</a></li>
                <li><a href=""</a>Download</li>
            </ul>
        </div>
    </div>
    <div class="heading">
        <h1>SECURITY THAT <br> NEVER SLEEPS 24/7.</h1>
        <p>We value your property and provide <br>
            you 24/7 security with our advanced <br>
            AI-powered CCTV cameras. Our system <br>
            detects, analyzes, and alerts instantly.
        </p>
        <button>Order Now</button>
    </div>
    <div id="banner">
        <div id="drone-box">
            <img src="drone.png" alt="" class="drone-pic">
            <img src="drone-left.png" alt="" class="left-pic">
            <img src="drone-right.png" alt="" class="right-pic">
        </div>
    </div>
<script>
    $('#banner').mousemove(function(e){
        var moveX = (e.pageX * -1 / 2) + 300; // Calculate moveX
        var moveY = (e.pageY * -1 / 3) + 120; // Calculate moveY
        $('#drone-box').css({
            'transform': 'translate3d(' + moveX + 'px, ' + moveY + 'px, 0)' // Set transform property
        });
    });
</script>
