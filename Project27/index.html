<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    
  </head>
  <body>
    <div class="main">
      <div class="header">
        <p>Zomato</p>
      </div>
      <div class="main-text">
        <h1>
          Satisfy your <br> cravings with <br> ease using <small> Zomato <br> Delivery</small> 
        </h1>

      </div>
      <div class="footer">
        <img src="—Pngtree—vector house icon_4013710.png" alt="">
        <img src="search.png" alt="">
        <img src="user.png" alt="">
        <img src="rewind.png" alt="">
      </div>  
              <div class="connect">
        <a href="">Order Now</a>
      </div>    
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="img/pexels-bananamade-2762942.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="img/pexels-enginakyurt-2725744 (1).jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="img/pexels-juan-santos-1351708581-25684783.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="img/pexels-rajesh-tp-749235-1633495.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="img/pexels-valeriya-1199959.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="img/pexels-valeriya-1639565.jpg" alt="">
          </div>
        </div>
      </div>
    
      <!-- Swiper JS -->
      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
      <!-- Initialize Swiper -->
      <script>
        var swiper = new Swiper(".mySwiper", {
          effect: "cards",
          grabCursor: true,
        });
      </script>
  </body>
</html>
